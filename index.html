<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-toggle {
            -webkit-tap-highlight-color: transparent !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </div>
        <div class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </div>
    </nav>
    <div class="overlay"></div>
    <header>
        <div class="header-content">
            <div class="desktop-header">
                <h1>Robert Mesa</h1>
                <p>Danza Contemporánea</p>
            </div>
            <div class="mobile-header">
                <h1>Robert Mesa</h1>
                <button class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <p><span>Danza</span><span>Contemporánea</span></p>
        </div>
    </header>
    <section class="home-title">La Libertad De Bailar</section>
    <footer>
        <p>© 2025 Robert Mesa | <a href="mailto:rorojmes@gmail.com">rorojmes@gmail.com</a> | <a href="tel:+34627186103">+34 627 186 103</a> | <a href="https://instagram.com/roro_cuba" target="_blank">@roro_cuba</a></p>
    </footer>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const overlay = document.querySelector('.overlay');
        const body = document.querySelector('body');
        const homeTitle = document.querySelector('.home-title');

        menuToggle.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('blur-active');
                setTimeout(() => {
                    navMenu.style.display = 'none';
                    overlay.style.display = 'none';
                }, 700);
            } else {
                navMenu.style.display = 'block';
                overlay.style.display = 'block';
                setTimeout(() => {
                    navMenu.classList.add('active');
                    overlay.classList.add('active');
                    body.classList.add('blur-active');
                }, 10);
            }
            menuToggle.classList.toggle('active');
        });

        // Animación de fade-in para "La Libertad De Bailar" similar a Humanhood
        function handleScroll() {
            const homeTitleTop = homeTitle.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            if (homeTitleTop < windowHeight - 50) { // Aparece cuando está cerca de la vista
                homeTitle.style.opacity = '1';
                homeTitle.style.transform = 'translateY(0)';
            } else {
                homeTitle.style.opacity = '0';
                homeTitle.style.transform = 'translateY(20px)';
            }
        }

        if (window.innerWidth <= 480) {
            homeTitle.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
            homeTitle.style.opacity = '0';
            homeTitle.style.transform = 'translateY(20px)';
            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Ejecutar al cargar
        }
    </script>
</body>
</html>
