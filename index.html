<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-toggle {
            -webkit-tap-highlight-color: transparent !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </div>
        <div class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </div>
    </nav>
    <div class="overlay"></div>
    <header>
        <h1>Robert Mesa</h1>
        <p>Danza Contemporánea</p>
    </header>
    <section class="home-title">La Libertad De Bailar</section>
    <footer>
        <p>© 2025 Robert Mesa | <a href="mailto:rorojmes@gmail.com">rorojmes@gmail.com</a> | <a href="tel:+34627186103">+34 627 186 103</a> | <a href="https://instagram.com/roro_cuba" target="_blank">@roro_cuba</a></p>
    </footer>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const overlay = document.querySelector('.overlay');
        const body = document.querySelector('body');
        const homeTitle = document.querySelector('.home-title');

        menuToggle.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('blur-active');
                setTimeout(() => {
                    navMenu.style.display = 'none';
                    overlay.style.display = 'none';
                }, 700);
            } else {
                navMenu.style.display = 'block';
                overlay.style.display = 'block';
                setTimeout(() => {
                    navMenu.classList.add('active');
                    overlay.classList.add('active');
                    body.classList.add('blur-active');
                }, 10);
            }
            menuToggle.classList.toggle('active');
        });

        // Animación de zoom en versión móvil
        if (window.innerWidth <= 480) {
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const scale = Math.max(1, Math.min(1.5, 1 + scrollPosition / 1000)); // Zoom in hasta 1.5x
                const scaleDown = Math.max(0.8, Math.min(1, 1 - scrollPosition / 1000)); // Zoom out hasta 0.8x
                homeTitle.style.transform = `scale(${scrollPosition > lastScroll ? scale : scaleDown})`;
                lastScroll = scrollPosition;
            });
        }

        let lastScroll = 0;
    </script>
</body>
</html>
