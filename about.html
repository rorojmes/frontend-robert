<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Mesa - Sobre Mí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
            <a href="calendar.html">Calendario</a>
        </div>
    </nav>
    <div class="overlay"></div>
    <div class="secondary-header">
        <h1>Sobre Mí</h1>
        <p>Conoce mi historia como bailarín</p>
    </div>
    <section>
        <h2 id="about-title">Sobre Mí</h2>
        <p id="story">Historia</p>
        <p id="education">Formación</p>
        <p id="achievements">Logros</p>
    </section>
    <footer>
        <p>© 2025 Robert Mesa | <a href="mailto:rorojmes@gmail.com">rorojmes@gmail.com</a> | <a href="tel:+34627186103">+34 627 186 103</a> | <a href="https://instagram.com/roro_cuba" target="_blank">@roro_cuba</a></p>
    </footer>
    <script>
        fetch('https://robert-backend.onrender.com/api/content')
            .then(response => response.json())
            .then(data => {
                document.getElementById('about-title').textContent = data.about.title;
                document.getElementById('story').textContent = data.about.story;
                document.getElementById('education').textContent = data.about.education;
                document.getElementById('achievements').textContent = data.about.achievements;
            })
            .catch(error => console.error('Error:', error));

        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const overlay = document.querySelector('.overlay');
        const body = document.querySelector('body');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            overlay.classList.toggle('active');
            menuToggle.classList.toggle('active');
            body.classList.toggle('blur-active');
        });
    </script>
</body>
</html>
