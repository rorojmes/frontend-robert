<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Mesa - Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-toggle {
            -webkit-tap-highlight-color: transparent !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
            <a href="calendar.html">Calendario</a>
        </div>
        <div class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
            <a href="calendar.html">Calendario</a>
        </div>
    </nav>
    <div class="overlay"></div>
    <div class="secondary-header">
        <h1>Servicios</h1>
        <p>Clases y coreografías</p>
    </div>
    <section>
        <h2 id="services-title">Servicios</h2>
        <p id="classes">Clases</p>
        <p id="choreography">Coreografías</p>
    </section>
    <footer>
        <p>© 2025 Robert Mesa | <a href="mailto:rorojmes@gmail.com">rorojmes@gmail.com</a> | <a href="tel:+34627186103">+34 627 186 103</a> | <a href="https://instagram.com/roro_cuba" target="_blank">@roro_cuba</a></p>
    </footer>
    <script>
        fetch('https://robert-backend.onrender.com/api/content')
            .then(response => response.json())
            .then(data => {
                document.getElementById('services-title').textContent = data.services.title;
                document.getElementById('classes').textContent = data.services.classes;
                document.getElementById('choreography').textContent = data.services.choreography;
            })
            .catch(error => console.error('Error:', error));

        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const overlay = document.querySelector('.overlay');
        const body = document.querySelector('body');

        menuToggle.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                // Cerrar: primero desvanecer pestañas, luego ocultar
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('blur-active');
                setTimeout(() => {
                    navMenu.style.display = 'none';
                    overlay.style.display = 'none';
                }, 700); // Espera a que termine la transición de 0.7s
            } else {
                // Abrir: mostrar primero, luego animar
                navMenu.style.display = 'block';
                overlay.style.display = 'block';
                setTimeout(() => {
                    navMenu.classList.add('active');
                    overlay.classList.add('active');
                    body.classList.add('blur-active');
                }, 10); // Pequeño retraso para evitar salto
            }
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
