<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Mesa - Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-toggle {
            -webkit-tap-highlight-color: transparent !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
        </div>
        <div class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mí</a>
            <a href="portfolio.html">Portafolio</a>
            <a href="services.html">Servicios</a>
        </div>
    </nav>
    <div class="overlay"></div>
    <main>
        <div class="services-header">
            <div class="header-content">
                <div class="desktop-header">
                    <h1>Robert Mesa</h1>
                    <p>Danza Contemporánea</p>
                </div>
                <div class="mobile-header">
                    <h1>Robert Mesa</h1>
                    <button class="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <p><span>Danza</span><span>Contemporánea</span></p>
            </div>
        </div>
        <section>
            <h2 id="services-title">Servicios</h2>
            <p id="classes">Clases</p>
            <p id="choreography">Coreografías</p>
        </section>
    </main>
    <footer>
        <p>© 2025 Robert Mesa | <a href="mailto:rorojmes@gmail.com">rorojmes@gmail.com</a> | <a href="tel:+34627186103">+34 627 186 103</a> | <a href="https://instagram.com/roro_cuba" target="_blank">@roro_cuba</a></p>
    </footer>
    <script>
        fetch('https://robert-backend.onrender.com/api/content')
            .then(response => response.json())
            .then(data => {
                document.getElementById('services-title').textContent = data.services.title;
                document.getElementById('classes').textContent = data.services.classes;
                document.getElementById('choreography').textContent = data.services.choreography;
            })
            .catch(error => console.error('Error:', error));

        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const overlay = document.querySelector('.overlay');
        const body = document.querySelector('body');

        menuToggle.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
                body.classList.remove('blur-active');
                setTimeout(() => {
                    navMenu.style.display = 'none';
                    overlay.style.display = 'none';
                }, 700);
            } else {
                navMenu.style.display = 'block';
                overlay.style.display = 'block';
                setTimeout(() => {
                    navMenu.classList.add('active');
                    overlay.classList.add('active');
                    body.classList.add('blur-active');
                }, 10);
            }
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
